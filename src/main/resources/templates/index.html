<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">



    <head>
        <meta charset="UTF-8">
        <title>Thymeleaf tutorial: exercise 2</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body class="container">


    <h1 class="display-2 text-light bg-dark">Lista de Produtos</h1>


    <br/>
    <div class="col-sm-8">
        <div class="alert alert-sucess alert-dismissible fade show" role="alert" th:if="${#session.getAttribute('flag')}">
            <strong class="text-success">
                Cadastro realizado com sucesso!
            </strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">x</span>
            </button>
        </div>
    </div>
    <br/>
    <section class="table-responsive">

        <table class="table">
            <thead class="thead-dark">

            <tr>

                <th> id</th>
                <th> nome</th>
                <th> categoria</th>
                <th> vencimento</th>
                <th> Ações</th>
            </tr>


            </thead>
            <tbody>

            <tr th:each="produto : ${prodlista}">
                <td th:text="${produto.id}">ID</td>
                <td th:text="${produto.nome}">nome</td>
                <td th:text="${produto.categoria}">categoria</td>
                <td th:text="${produto.vencimento}">vencimento</td>
                <td>
                   <button class="btn btn-dark"> <a th:href="@{'/editar/' + ${produto.id}}">Editar</a> &nbsp; &nbsp; &nbsp;</button>
                    <button class="btn btn-dark"> <a th:href="@{'/deletar/'+ ${produto.id}}">deletar</a> </button>

                </td>
            </tr>

            </tbody>

        </table>




    </section>

    <button class="btn btn-dark">
        <a href="/cadastrar">Cadastrar produtos</a>
    </button>

    <footer th:border="1">
        <br/>
        <br/>
        <p th:text="'Ultimo Acesso em: '+ ${ultimoCookie}"/>
        <p th:text="'Acesso atual: '+${acessoatul}"/>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>


</html>
