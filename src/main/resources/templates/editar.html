<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teladeeditar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="container">

<h3 class="display-2">Produtos cadastrados</h3>
<form class="form-group" action="#" th:action="@{/salvar}" method="post" th:object="${produto}">
    <div class="col-sm-10">
        <label  class="col-sm-2 col-form-label">Id do Produto</label>
        <input class="form-control" type="text" th:field="*{id}" readonly/> </br>
        <label  class="col-sm-2 col-form-label">Nome do produto</label>
         <input class="form-control" type="text" th:field="*{nome}"/> </br>
        <label  class="col-sm-2 col-form-label">Categoria do produto</label>
        <input class="form-control" type="text" th:field="*{categoria}"/> </br>
        <label  class="col-sm-2 col-form-label">Descrição do produto</label>
        <input class="form-control" type="text" th:field="*{descricao}"/> </br>
        <label  class="col-sm-2 col-form-label">Vencimento do produto</label>
        <input class="form-control" type="number" th:field="*{vencimento}" /> </br>
    <button class="btn btn-dark "  type="submit">Cadastrar</button> </br>
    </div>
</form>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
